<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TrackMe</title>
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
        <h1>Patients</h1>
        <table id="patients" class="table">
            <thead>
                <tr>
                    <th>Nurse Name</th>
                    <th>Medicare Number</th>
                    <th>Patient Name</th>
                    <th>Room Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Room Readings</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Light Intensity</th>
                                    <th>Temperature</th>
                                    <th>Motion Detected</th>
                                </tr>
                            </thead>
                            <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
